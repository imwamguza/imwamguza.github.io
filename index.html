<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identity Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .id-card {
            background: #ffffff;
            width: 350px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 20px;
            text-align: center;
        }

        .id-card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #4CAF50;
            margin-bottom: 15px;
        }

        .id-card h2 {
            margin: 0;
            font-size: 22px;
            color: #333;
        }

        .id-card p {
            margin: 5px 0;
            color: #555;
            font-size: 16px;
        }

        .id-card .label {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="id-card">
        <img src="https://via.placeholder.com/120" alt="Profile Picture">
        <h2>John Doe</h2>
        <p><span class="label">Phone:</span> +254 700 000 000</p>
        <p><span class="label">Email:</span> john.doe@example.com</p>
        <p><span class="label">Date of Birth:</span> 01 Jan 1990</p>
    </div>
</body>
</html>
